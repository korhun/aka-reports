<ng-container>
  <!-- <mat-toolbar class="example-header">Header</mat-toolbar> -->


  <div class="search-container">

    <div class="search-container-left" >
      <form class="handbrake-form">
        <mat-form-field class="full-width" appearance="outline">
          <input type="text" placeholder="Elcik Barkodu Ara" aria-label="Elcik Barkodu Ara" matInput
            [formControl]="barcodeSearchControl" [matAutocomplete]="auto" (keydown.enter)="applySearch()">
          <mat-autocomplete autoActiveFirstOption="false" #auto="matAutocomplete">
            <mat-option *ngFor="let option of autoCompleteList | async" [value]="option"
              (onSelectionChange)="search(option)">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <button *ngIf="searchExists" matSuffix mat-icon-button aria-label="clear search" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
          </button>
          <button matSuffix mat-icon-button color="basic" aria-label="apply search" (click)="applySearch()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>


    </div>

    <div class="search-container-right">


      <app-handbrake-item *ngFor="let item of handbrakeItems | async" [handbrakeItem]="item"></app-handbrake-item>


    </div>

  </div>
