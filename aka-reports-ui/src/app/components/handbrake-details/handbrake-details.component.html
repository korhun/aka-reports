<div class="details-container" *ngIf="(imgPaths$ | async) as imgPaths">
  <!-- "{{imgPaths | json}}" -->
  <div *ngFor="let imgPath of imgPaths | keyvalue" class="image-card">
    <mat-card>
      <img src="{{'data:image/jpg;base64,' + imgPath.value}}" class="cam-img"/>
    </mat-card>
  </div>
</div>
